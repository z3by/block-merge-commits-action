on: pull_request

name: Pull Request

jobs:
  message-check:
    name: Block Merge Commits

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.0.0

      - name: Block Merge Commits
        uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
